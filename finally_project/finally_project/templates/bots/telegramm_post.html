{% extends 'base.html' %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <title>Telega</title>
    <link rel="stylesheet" href="{% static 'css/bots/static_telegramm.css' %}">
    {% endblock %}
</head>
<body>
{%  block content %}
<form method="post">
    {% csrf_token %}
<div class="all-objects">
    <div class="card">
      <div class="card-header">
          {{ user }}
          <a class="tg-open">{{ form.url }}</a>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ form.title }}</h5>
        <p class="card-text">{{ form.text }}</p>
      </div>
      <div class="card-bottom">
          <button class="send" type="submit">Publish</button>
      </div>
    </div>
</div>
</form>
{%  endblock %}
</body>
</html>
